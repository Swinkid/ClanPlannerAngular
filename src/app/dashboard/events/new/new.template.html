<div class="card my-2">

    <div class="card-body">

        <h1>New Event</h1>

    </div>

</div>

<form [formGroup]="eventForm" (ngSubmit)="this.submitForm()" novalidate>
    <div class="card my-2" *ngIf="eventForm !== undefined">

        <div class="card-body">
            <h2>Event Settings</h2>



                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Event Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" formControlName="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="fromDate" class="col-sm-2 col-form-label">From Date</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="date" id="fromDate" formControlName="fromDate" required>
                    </div>


                    <label for="toDate" class="col-sm-2 col-form-label">To Date</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="date" id="toDate" formControlName="toDate" required>
                    </div>
                </div>

                <div class="form-group row">

                    <label for="eventLocation" class="col-sm-2 col-form-label">Event Location</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="eventLocation" formControlName="eventLocation">
                    </div>
                </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Facebook Chat URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="chatLink" formControlName="chatLink">
                </div>
            </div>

        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">

            <h3>Seat Picker</h3>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Show Tab</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showSeating" formControlName="showSeating">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Seat Picker URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="seatPickerUrl" formControlName="seatPickerUrl">
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Clan Page</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="clanPage" formControlName="clanPage">
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Clan Tracker</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="clanTracker" formControlName="clanTracker">
                </div>
            </div>

        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h3>Hotel Settings</h3>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Hotel Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="hotelName" formControlName="hotelName">
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Hotel Address</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="hotelAddress" formControlName="hotelAddress">
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-sm-2 col-form-label">Hotel Number</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="hotelNumber" formControlName="hotelNumber">
                </div>
            </div>

            <div class="form-group row">
                <label for="fromDate" class="col-sm-2 col-form-label">Check In Time</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="hotelCheckinTime" formControlName="hotelCheckinTime">
                </div>


                <label for="toDate" class="col-sm-2 col-form-label">Check In Date</label>
                <div class="col-sm-4">
                    <input class="form-control" type="date" id="hotelCheckin" formControlName="hotelCheckin" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="fromDate" class="col-sm-2 col-form-label">Check Out Time</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="hotelCheckoutTime" formControlName="hotelCheckoutTime">
                </div>


                <label for="toDate" class="col-sm-2 col-form-label">Check Out Date</label>
                <div class="col-sm-4">
                    <input class="form-control" type="date" id="hotelCheckout" formControlName="hotelCheckout" required>
                </div>
            </div>



        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h3>Jersey Settings</h3>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Size Chart URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="jerseySizeChart" formControlName="jerseySizeChart">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Payment Paypal.me Link</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="jerseyPaymentLink" formControlName="jerseyPaymentLink">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Jersey Design URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="jerseyDesignLink" formControlName="jerseyDesignLink">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Show Tab</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showSeating" formControlName="showJersey">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h3>Meal Settings</h3>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Meal Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="mealName" formControlName="mealName">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Meal Address</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="mealAddress" formControlName="mealAddress">
                </div>
            </div>

            <div class="form-group row">
                <label for="fromDate" class="col-sm-2 col-form-label">Time</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="mealTime" formControlName="mealTime">
                </div>


                <label for="toDate" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-4">
                    <input class="form-control" type="date" id="mealDate" formControlName="mealDate" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Show Tab</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showSeating" formControlName="showMeal">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h3>Quiz Settings</h3>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Show Tab</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showSeating" formControlName="showQuiz">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">
            <h3>Competition Settings</h3>

            <div class="form-group row">
                <label class="col-form-label col-sm-2">Show Tab</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showSeating" formControlName="showComps">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card my-2">
        <div class="card-body">

            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
</form>
