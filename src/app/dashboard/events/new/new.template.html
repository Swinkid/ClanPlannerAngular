<div class="card my-2">

    <div class="card-body">

        <h1>New Event</h1>

    </div>

</div>


<div class="card" *ngIf="eventForm !== undefined">

    <div class="card-body">
        <h2>Event Settings</h2>




        <form [formGroup]="eventForm" (ngSubmit)="this.submitForm()" >
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Event Name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="name" formControlName="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="fromDate" class="col-2 col-form-label">From Date</label>
                <div class="col-4">
                    <input class="form-control" type="date" id="fromDate" formControlName="fromDate" required>
                </div>


                <label for="toDate" class="col-2 col-form-label">To Date</label>
                <div class="col-4">
                    <input class="form-control" type="date" id="toDate" formControlName="toDate" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="seatPickerUrl" class="col-2 col-form-label">Seat Picker URL</label>
                <div class="col-4">
                    <input class="form-control" type="text" id="seatPickerUrl" formControlName="seatPickerUrl">
                </div>

                <label for="eventLocation" class="col-2 col-form-label">Event Location</label>
                <div class="col-4">
                    <input class="form-control" type="text" id="eventLocation" formControlName="eventLocation">
                </div>
            </div>

            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="col-8">
                    <span *ngIf="submitted">Saved</span>
                </div>
            </div>
        </form>
    </div>
</div>
