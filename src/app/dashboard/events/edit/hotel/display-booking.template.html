<div *ngFor="let booking of bookings">
    <div class="card">

        <div class="card-header">
            {{booking.booking.bookedBy}}
        </div>

        <div class="card-body">

            <table class="table">
                <thead>
                <th></th>
                <th *ngFor="let g of calcBiggestRoom(booking); let i = index">Guest {{ i + 1}}</th>
                </thead>
                <tbody>

                <tr *ngFor="let room of booking.booking.rooms; let ri = index">
                    <td>Room {{ ri + 1}}</td>
                    <td *ngFor="let occupant of room.roomOccupants;">{{ occupant }}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <br />
</div>
