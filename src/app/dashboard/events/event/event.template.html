<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ event?.name }}</h1>
</div>


<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Attendees</h5>
            <p class="card-text">{{ users?.length }}</p>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">

        <td>
            <img class="img-thumbnail" width="100" height="100" *ngIf="user.discord.avatar !== null" src="{{ 'http://cdn.discordapp.com/avatars/' + user.discord.id + '/' + user.discord.avatar }}">
            <img class="img-thumbnail" width="100" height="100" *ngIf="user.discord.avatar === null" src="http://placehold.it/100x100">
        </td>
        <td>{{ user.discord.username }}</td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
