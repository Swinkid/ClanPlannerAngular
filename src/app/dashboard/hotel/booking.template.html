<form [formGroup]="bookingForm" (ngSubmit)="onSubmit(bookingForm)" *ngIf="bookingForm" novalidate>


    <div class="card">

        <div class="card-body">

            <h1>Booking Details</h1>

            <div class="form-group">
                <label>Booked By</label>
                <select class="form-control" name="bookedBy" formControlName="bookedBy">
                    <option value="" disabled>Select</option>
                    <option *ngFor="let a of attendees" [ngValue]="a.user._id">
                        {{ a.user.discord?.username }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Room Type</label>
                <select class="form-control" name="bookedRoomType" formControlName="bookedRoomType">
                    <option value="" disabled>Select</option>
                    <option *ngFor="let t of roomType" [ngValue]="t">
                        {{ t }}
                    </option>
                </select>
            </div>


            <div class="form-group">
                <label>Total Cost</label>
                <input type="number" class="form-control" formControlName="totalCost">
            </div>

            <div formArrayName="rooms">
                <div *ngFor="let room of getRooms(bookingForm); let r = index">


                    <h2>
                        Room {{ r + 1}}

                        <button type="button" class="btn btn-dark float-right mx-2" *ngIf="bookingForm.controls['rooms'].length > 1" (click)="removeRoom(r)">
                            Remove Room
                        </button>

                        <button type="button" class="btn btn-success float-right mx-2" (click)="addRoom()">
                            Add Room
                        </button>
                    </h2>


                    <div [formGroupName]="r">

                        <div formArrayName="roomOccupants">


                            <div *ngFor="let occupant of getOccupants(room); let o = index;">

                                <div class="form-group row" [formGroupName]="o">

                                    <label class="col-sm-1 col-form-label">Guest {{ o + 1}}</label>

                                    <div class="col-sm-8">
                                        <select class="form-control" name="occupant" formControlName="occupant">
                                            <option value="" disabled>Available</option>
                                            <option *ngFor="let a of attendees" [ngValue]="a.user._id">
                                                {{ a.user.discord?.username }}
                                            </option>
                                        </select>
                                    </div>

                                    <button  *ngIf="getOccupants(room).length > 1" class="btn btn-danger col-sm-1 mx-2" (click)="removeOccupant(r, o)">
                                        <span class="fas fa-minus"></span>
                                    </button>

                                    <button type="button" class="btn btn-success col-sm-1 mx-2" (click)="addOccupant(r)">
                                        <span class="fas fa-plus"></span>
                                    </button>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <button type="submit" class="btn btn-primary col-sm-1">Submit</button>
        </div>
    </div>
</form>
