<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Event Register</h1>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Event</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
        <td>{{ event.name }}</td>
        <td>{{ event.fromDate }}</td>
        <td>{{ event.toDate }}</td>
        <td></td>
    </tr>
    </tbody>
</table>
