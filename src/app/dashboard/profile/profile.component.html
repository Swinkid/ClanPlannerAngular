<div class="card">

    <div class="card-body">

        <h1 class="h2">{{ this.user.discord.username + '#' + this.user.discord.discriminator }} <button *ngIf="loggedInUserId === user._id" class="btn btn-primary float-right" routerLink="/dashboard/profile/edit/{{loggedInUserId}}"><span class="fas fa-cog"></span></button></h1>

        <strong>Real Name: </strong> {{ this.user?.realName }} <br />
        <strong>Nickname: </strong> {{ this.user?.nickname }} <br />

    </div>

</div>
